<!DOCTYPE html>
<html>
<head>
    <style>
        html,
        body,
        #player {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #player {
            position: fixed;
            overflow: hidden;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <iframe id="player" allow="autoplay; fullscreen"></iframe>
    <script>
        const params = new URLSearchParams(window.location.hash.substr(1));
        const player = document.getElementById('player');
        player.setAttribute('src', `https://player.vimeo.com/video/${params.get('v')}?autoplay=1&muted=1#t=${params.get('t')}`);
    </script>
</body>
</html>
